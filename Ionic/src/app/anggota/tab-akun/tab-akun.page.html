<ion-header class="custom-header">
  <ion-toolbar>
    <div class="profile-container">
      <ion-icon name="person-circle" class="profile-icon"></ion-icon>
      <div class="profile-info">
        <div class="nama">{{ user?.nama }}</div>
        <div class="hp">{{ user?.telepon }}</div>
        <div class="role">{{ role }}</div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card class="card-profile">
      <ion-item button detail="true">
        <ion-label>
          <h3>Profile Saya</h3>
        </ion-label>
      </ion-item>
      <ion-item button detail="true">
        <ion-label>
          <h3>Versi</h3>
        </ion-label>
      </ion-item>

      <div class="keluar">
        <ion-button fill="clear" class="button-keluar" (click)="logout()">Keluar</ion-button>
      </div>
    </ion-card>

  </div>
</ion-content>
