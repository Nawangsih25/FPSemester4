<ion-content [fullscreen]="true">

  <div id="logo">
    <img src="assets/icon/LogoLogin.png" alt="Logo">
  </div>

  <div id="container">
    <ion-input label="Username" label-placement="floating" shape="round" fill="outline" placeholder="Username"></ion-input>
    
    <br>
    
    <ion-input label="Password" label-placement="floating" shape="round" fill="outline" placeholder="Password"></ion-input>

    <br>

    <ion-button shape="round"><strong>Login</strong></ion-button>
  </div>
</ion-content>
