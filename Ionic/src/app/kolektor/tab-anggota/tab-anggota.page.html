<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/kolektor/beranda-kolektor" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Daftar Anggota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-list>
      <ion-card *ngFor="let anggota of anggotaList" class="card-anggota" (click)="gotoBayarAngsuran(anggota)">
        <ion-card-header>
          <ion-icon name="person-circle" slot="start" class="avatar-icon"></ion-icon>
          <ion-card-title>{{ anggota.nama }}</ion-card-title>
          <ion-card-subtitle>{{ anggota.rekening }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <div class="hutang">
            <span class="text">Angsuran Hari ini</span>
            <span class="nominal">{{ anggota.tagihan_hari_ini | currency:'Rp':'symbol':'1.0-0' }}</span>
          </div>
          <div class="status">
            <span class="text">Status Pinjaman</span>
            <span
              class="nominal"
              [ngClass]="{
                'lunas': anggota.status === 'Lunas',
                'belum-bayar': anggota.status === 'Belum Bayar',
                'nunggak': anggota.status === 'Menunggak'
              }"
            >
              {{ anggota.status }}
            </span>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-list>

  </div>
</ion-content>
