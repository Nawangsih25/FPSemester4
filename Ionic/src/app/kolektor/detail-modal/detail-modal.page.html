<!-- src/app/detail-modal/detail-modal.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Detail Anggota</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label><strong>Nama:</strong> {{ anggotaData.nama }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><strong>Telepon:</strong> {{ anggotaData.telepon }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><strong>NIK:</strong> {{ anggotaData.nik }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><strong>Alamat:</strong> {{ anggotaData.alamat }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><strong>Hutang:</strong> {{ anggotaData.hutang }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label><strong>Status:</strong> {{ anggotaData.status }}</ion-label>
  </ion-item>
</ion-content>
