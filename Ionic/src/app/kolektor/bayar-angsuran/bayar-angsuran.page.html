<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/kolektor/beranda-kolektor" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Pembayaran Angsuran</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card class="nominal-pembayaran">
      <ion-card-header>
        <ion-icon name="person-circle" slot="start" class="avatar-icon"></ion-icon>
        <ion-card-title>{{ selectedPinjaman?.nama }}</ion-card-title>
        <ion-card-subtitle>{{ selectedPinjaman?.hp }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <!-- Input Nominal -->
        <div class="input-section">
          <ion-input fill="outline" type="number" [(ngModel)]="nominalBayar" placeholder="Rp0"
            (ionChange)="formatAmount()" readonly></ion-input>
        </div>
      </ion-card-content>
    </ion-card>

    <div class="bottom-button-container">
      <ion-button expand="block" class="action-button" (click)="lanjutKonfirmasi()">
        Lanjut
      </ion-button>
    </div>

  </div>
</ion-content>
